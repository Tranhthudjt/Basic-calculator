<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="reset"> -->
</head>
<body>
    <div class="calculator_app">
        <div class="cal_screen">
            <span class="history_input">0</span>
            <span class="type_line">0</span>
        </div>
        <div class="cal_keyboard">
            <div class="cal_row">
                <button class="btn_item ">CE</button>
                <button class="btn_item">AC</button>
                <button class="btn_item">%</button>
                <button class="btn_item">/</button>
            </div>
            <div class="cal_row">
                <button class="btn_item">7</button>
                <button class="btn_item">8</button>
                <button class="btn_item">9</button>
                <button class="btn_item">x</button>
            </div>
            <div class="cal_row">
                <button class="btn_item">4</button>
                <button class="btn_item">5</button>
                <button class="btn_item">6</button>
                <button class="btn_item">-</button>
            </div>
            <div class="cal_row">
                <button class="btn_item">1</button>
                <button class="btn_item">2</button>
                <button class="btn_item">3</button>
                <button class="btn_item">+</button>
            </div>
            <div class="cal_row">
                <button class="btn_item">+/-</button>
                <button class="btn_item">0</button>
                <button class="btn_item">,</button>
                <button class="btn_item">=</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
